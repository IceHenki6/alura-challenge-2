<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <header>
      <h1>Juego del Ahorcado</h1>
    </header>
    <main>
      <section id="menu">
        <button id="play">Jugar</button>
        <button id="add-palabra">Agregar Palabra</button>
      </section>
      <section id="game" class="hidden">
        <div id="display-juego">

          <div id="dibujo">
            <img src="images/1.PNG" class ="img-dibujo hidden" id="0" alt="">
            <img src="images/2.PNG" class ="img-dibujo hidden" id="1" alt="">
            <img src="images/3.PNG" class ="img-dibujo hidden" id="2" alt="">
            <img src="images/4.PNG" class ="img-dibujo hidden" id="3" alt="">
            <img src="images/5.PNG" class ="img-dibujo hidden" id="4" alt="">
            <img src="images/6.PNG" class ="img-dibujo hidden" id="5" alt="">
            <img src="images/7.PNG" class ="img-dibujo hidden" id="6" alt="">
            <img src="images/8.PNG" class ="img-dibujo hidden" id="7" alt="">
            <img src="images/Base.PNG" class ="img-dibujo hidden" id="8" alt="">
          </div>

          <div id="container-letras">

          </div>
        </div>

        <div class="botones-juego">
          <button id="nuevo-juego">Nuevo Juego</button>
          <button id="terminar-juego">Terminar Juego</button>
        </div>
      </section>

      <section id="ganaste" class="hidden">
        <h2>Ganaste!</h2>
        <h3>Presiona Nuevo Juego para iniciar otra partida o Salir para salir del juego</h3>
      </section>
      <section id="perdiste" class="hidden">
        <h2>Perdiste!</h2>
        <h3>Presiona Nuevo Juego para iniciar otra partida o Salir para salir del juego</h3>
      </section>


    </main>
    <footer></footer>

    <script src="src/app.js"></script>
    <script src="src/LetrasEnPantalla.js"></script>
    <script src="src/Dibujo.js"></script>
    <script src="src/CapturarLetras.js"></script>
    <script src="src/listaLetras.js"></script>
    <script src="src/MensajeGanador.js"></script>
  </body>
</html>
